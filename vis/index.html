<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PlayVis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu|Open+Sans:400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet" type='text/css'>
</head>
<body>
    <div id="chart" style="background: rgb(255, 255, 255);" class="col-md-8">
        <div id="time"></div>
    </div>
    <div class="side col-md-4">
        <h1 id="title">PlayVis</h1>
        <div id="info" class="col-md-12"></div>
        <button type="button" id="neighbors" class="btn btn-info">Show Only Neighbors</button>
        <div class="col-md-4" id="line"> Line #: 0</div>
    </div>
    <div id="up">
        <span id="toggle" class="glyphicon glyphicon-chevron-up"></span>
    </div>
    <button type="button" id="stop" class="btn btn-danger">Pause</button>
</body>

<script src="js/d3.min.js"></script>
<script src="js/script.js"></script>
</html>
